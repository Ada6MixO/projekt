<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>XDPROJ - Klikačka jak pán</title>
</head>
<body>
<div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
            <p>XDPROJ</p>
        </div>
        <div class="nav-menu" id="navMenu">
            <ul>
                <li><a href="#" class="link active">Hra</a></li>
                <li><a href="whythis.html" class="link">Proč to dělám?</a></li>
                <li><a href="aboutme.html" class="link">O mně</a></li>
            </ul>
        </div>
    </nav>

    <div class="game-container">
        <img src="images/click-mid.png" alt="bod pro klikání" class="click-game" draggable="false">
        <p id="counter">0</p>
    </div>

</div>   

<script>
    // Najdeme obrázek s třídou "click-game"
    var clickGameImage = document.querySelector('.click-game');

    // Najdeme počítadlo
    var counterDisplay = document.getElementById('counter');

    // Inicializujeme počítadlo kliknutí
    var clickCount = 0;

    // Přidáme posluchač události na kliknutí na obrázek
    clickGameImage.addEventListener('click', function() {
        // Zvýšíme počet kliknutí
        clickCount++;
        // Aktualizujeme počet v počítadle
        counterDisplay.textContent = clickCount;
    });
</script>
</body>
</html>
