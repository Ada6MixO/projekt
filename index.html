<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>XDPROJ - Klikačka jak pán</title>
</head>
<body>
<div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
            <p>XDPROJ</p>
        </div>
        <div class="nav-menu" id="navMenu">
            <ul>
                <li><a href="#" class="link active">Hra</a></li>
                <li><a href="whythis.html" class="link">Proč to dělám?</a></li>
                <li><a href="contactme.html" class="link">Kontaktuj mě</a></li>
                <li><a href="aboutme.html" class="link">O mně</a></li>
            </ul>
        </div>
    </nav>

    <div class="game-container">
        <div class="game-left">
            <p id="score">0</p>
            <!-- <img src="images/click-mid.png" alt="bod pro klikání" class="click-game" id="clicker" draggable="false"> -->
            <div class="ellipse-clicker" id="clicker"></div>
        </div>
        <div class="game-right">
            <button class="button-82-pushable" role="button" id="upgrade">
                <span class="button-82-shadow"></span>
                <span class="button-82-edge"></span>
                <span class="button-82-front text" id="upgrade-button-content">
                  (1x) NÁSOBIČ 100
                </span>
            </button>
            <button class="button-82-pushable" role="button" id="autoclicker-upgrade">
                <span class="button-82-shadow"></span>
                <span class="button-82-edge"></span>
                <span class="button-82-front text" id="upgrade-autoclicker-button-content">
                  (0) OTROK 100
                </span>
            </button>
        </div>
    </div>

</div>   

<script>
    let score = 0;
    let pointsPerClick = 1;
    let upgradeCost = 100;
    let upgradeAutoclickerCost = 100;
    let otroku = 0;

    const scoreElement = document.getElementById('score');
    const clickerButton = document.getElementById('clicker');
    const upgradeButton = document.getElementById('upgrade');
    const upgradeButtonContent = document.getElementById('upgrade-button-content');
    const upgradeButtonAutoclicker = document.getElementById('autoclicker-upgrade');
    const upgradeButtonAutoclickerContent = document.getElementById('upgrade-autoclicker-button-content');

    clickerButton.addEventListener('click', () => {
        score += pointsPerClick;
        scoreElement.textContent = score;
    });

    upgradeButton.addEventListener('click', () => {
        if (score >= upgradeCost) {
            score -= upgradeCost;
            pointsPerClick *= 2;
            upgradeCost *= 5;
            upgradeButtonContent.textContent = '(' + pointsPerClick + 'x) NÁSOBIČ ' + upgradeCost;
            scoreElement.textContent = score;
        }
    });

    upgradeButtonAutoclicker.addEventListener('click', () => {
        if (score >= upgradeAutoclickerCost) {
            score -= upgradeAutoclickerCost;
            scoreElement.textContent = score;
            otroku += 1;
            upgradeAutoclickerCost += 100;
            upgradeButtonAutoclickerContent.textContent = '(' + otroku + ') OTROK ' + upgradeAutoclickerCost;
            setInterval(() => {
                score += otroku;
                scoreElement.textContent = score;
            }, 1000);
        }
    });
</script>
</body>
</html>
