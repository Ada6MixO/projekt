<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>XDPROJ - Klikačka jak pán</title>
</head>
<body>
<div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
            <p>XDPROJ</p>
        </div>
        <div class="nav-menu" id="navMenu">
            <ul>
                <li><a href="#" class="link active">Hra</a></li>
                <li><a href="whythis.html" class="link">Proč to dělám?</a></li>
                <li><a href="aboutme.html" class="link">O mně</a></li>
            </ul>
        </div>
    </nav>

    <div class="game-container">
        <div class="game-left">
            <img src="images/click-mid.png" alt="bod pro klikání" class="click-game" draggable="false">
            <p id="counter">0</p>
        </div>
        <div class="game-right">
            <div id="upgrades">
                <h2>Upgrades</h2>
                <ul>
                    <li>
                        <button class="upgrade-btn" data-cost="10" data-multiplier="2">Upgrade 1 (x2)</button>
                        <span class="upgrade-cost">Cost: 10 points</span>
                    </li>
                    <li>
                        <button class="upgrade-btn" data-cost="20" data-multiplier="3">Upgrade 2 (x3)</button>
                        <span class="upgrade-cost">Cost: 20 points</span>
                    </li>
                    <li>
                        <button class="upgrade-btn" data-cost="30" data-multiplier="4">Upgrade 3 (x4)</button>
                        <span class="upgrade-cost">Cost: 30 points</span>
                    </li>
                </ul>
            </div>
            
        </div>
    </div>

</div>   

<script>
    // Najdeme obrázek s třídou "click-game"
    var clickGameImage = document.querySelector('.click-game');

    // Najdeme počítadlo
    var counterDisplay = document.getElementById('counter');

    // Inicializujeme počítadlo kliknutí
    var clickCount = 0;

    // Přidáme posluchač události na kliknutí na obrázek
    clickGameImage.addEventListener('click', function() {
        // Zvýšíme počet kliknutí
        clickCount++;
        // Aktualizujeme počet v počítadle
        counterDisplay.textContent = clickCount;
    });
</script>
</body>
</html>
